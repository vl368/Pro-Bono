syntax = "proto3";

option java_package = "com.example.probonoapp";
option java_multiple_files = true;

message Message {
    string sender_user_name = 1;
    string content = 2;
    string sent_at = 3;
}

message Conversation {
    repeated string participant_user_names = 1;
    repeated Message messages = 2;
    string conversation_id = 3;
}

message ConversationList {
    repeated Conversation conversations = 1;
}