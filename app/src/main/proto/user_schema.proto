syntax = "proto3";

option java_package = "com.example.probonoapp";
option java_multiple_files = true;

message User {
    string user_name = 1;
    string password = 2;
    string email_address = 3;
    string first_name = 4;
    string last_name = 5;
    string zip_code = 6;
    optional VolunteerProfile volunteer_info = 7;
    optional ClientProfile client_info = 8;
    repeated string active_conversation_ids = 9;
    bool volunteer = 10;
    bool client = 11;
}

message VolunteerProfile {
    string firm_name = 1;
    string education = 2;
    string bar_number = 3;
    repeated string specialities = 4;
}

message ClientProfile {
    string occupation = 1;
}

message UserList {
    repeated User users = 1;
}